<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Game</title>
        
        <!-- OGT -->
        <meta property="og:title" content="Number Game with Stopwatch">
        <meta property="og:description" content="楽しいナンバーゲーム！ランダムに動くボックスを順番にクリックしてクリアタイムを競いましょう！">
        <meta property="og:image" content="https://yourdomain.com/images/og-image.png">
        <meta property="og:url" content="https://yourdomain.com">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Number Game with Stopwatch">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Number Game with Stopwatch">
        <meta name="twitter:description" content="楽しいナンバーゲーム！ランダムに動くボックスを順番にクリックしてクリアタイムを競いましょう！">
        <meta name="twitter:image" content="https://yourdomain.com/images/og-image.png">
        <meta name="twitter:url" content="https://yourdomain.com">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
<body class="body">
    <div class="stopwatch">0.00s</div>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
    <div class="message"></div>

    <!-- ポップアップ用 -->
    <div class="popup hidden">
        <div class="popup-content">
            <p>クリアタイム: <span id="clear-time"></span>秒</p>
            <button id="share-twitter">結果をTwitterでシェア</button>
            <button id="copy-to-clipboard">クリップボードにコピー</button>
            <button id="close-popup">閉じる</button>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
